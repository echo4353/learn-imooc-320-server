name: deploy myblog

on:
  push:
    branches:
      - 'main'
    paths:
      - '.github/workflows/*'
      - 'src/**'
      - 'bin/*'
      - 'package.json'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: set id_rsa
        run: |
          mkdir -p ~/.ssh/
          echo "${{secrets.MY_ID_RSA}}" &gt; ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan 8.146.199.229 &gt;&gt; ~/.ssh/known_hosts

      - name: deploy
        run: |
          ssh root@8.146.199.229 "
            cd /root/myblog/learn-imooc-320-server;
            git checkout .;
            git checkout main;
            git pull origin main;
            npm install;
            npm run prd
          "

      - name: delete id_rsa
        run: rm -rf ~/.ssh/id_rsa
