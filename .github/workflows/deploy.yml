name: deploy myblog

on:
  push:
    branches:
      - 'main'
    paths:
      - '.github/workflows/*'
      - 'src/**'
      - 'bin/*'
      - 'package.json'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: set id_rsa
        run: |
          mkdir -p ~/.ssh/
          echo "${{secrets.MY_ID_RSA}}" &gt; ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan 8.146.199.229 &gt;&gt; ~/.ssh/known_hosts

      - name: deploy
        run: |
          ssh root@8.146.199.229 "
            cd /root/myblog/learn-imooc-320-server;
            git checkout .;
            git checkout main;
            git pull origin main;
            npm install;
            npm run prd
          "

      - name: delete id_rsa
        run: rm -rf ~/.ssh/id_rsa

这个格式化过的 YAML 文件中主要做了以下几个方面的改进：

更改了缩进和冒号的使用方式，使代码更具可读性。
将各个步骤之间的空行数目统一调整为了 2，以更好地区分不同的代码块。
将一些对齐不齐、冒号不够规范等问题进行了修正。
